<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만원요리 최씨남매 상세페이지 생성 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --saffron-gold: #E4A853;
            --deep-rose: #C53030;
            --deep-charcoal: #1F2937;
        }
        body { font-family: 'Noto Sans KR', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, var(--deep-rose) 0%, #B91C1C 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-2xl p-8 mb-8 text-center">
            <h1 class="text-4xl font-bold mb-4">🔥 만원요리 최씨남매</h1>
            <p class="text-xl">상세페이지 자동 생성 시스템</p>
            <p class="mt-2 opacity-90">AI + 크롤링으로 완벽한 일관성 구현</p>
        </div>

        <!-- Input Method Selection -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-center">📝 입력 방식 선택</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <button onclick="selectMethod('simple')" class="method-card border-2 border-gray-200 rounded-xl p-6 hover:border-red-500 transition-all">
                    <div class="text-4xl mb-4">⚡</div>
                    <h3 class="text-xl font-bold mb-2">간단 입력</h3>
                    <p class="text-gray-600">제품명만으로 AI가 모든 것을 생성</p>
                    <div class="text-sm mt-2 text-green-600">✓ 빠른 생성 ✓ 스토리 크롤링</div>
                </button>
                <button onclick="selectMethod('detailed')" class="method-card border-2 border-gray-200 rounded-xl p-6 hover:border-blue-500 transition-all">
                    <div class="text-4xl mb-4">📋</div>
                    <h3 class="text-xl font-bold mb-2">상세 입력</h3>
                    <p class="text-gray-600">모든 정보를 직접 입력하여 정확한 페이지 생성</p>
                    <div class="text-sm mt-2 text-blue-600">✓ 정확성 ✓ 품목제조보고서 반영</div>
                </button>
            </div>
        </div>

        <!-- Simple Input Form -->
        <div id="simpleForm" class="hidden bg-white rounded-2xl shadow-lg p-8 mb-8">
            <h3 class="text-2xl font-bold mb-6">⚡ 간단 입력 모드</h3>
            <div class="space-y-4">
                <div>
                    <label class="block font-bold mb-2">제품명 *</label>
                    <input type="text" id="simpleProductName" class="w-full p-4 border border-gray-300 rounded-lg" placeholder="예: 궁중떡볶이">
                </div>
                <div>
                    <label class="block font-bold mb-2">카테고리</label>
                    <select id="simpleCategory" class="w-full p-4 border border-gray-300 rounded-lg">
                        <option value="">선택하세요</option>
                        <option value="냉동식품">냉동식품</option>
                        <option value="즉석식품">즉석식품</option>
                        <option value="밀키트">밀키트</option>
                        <option value="반찬/김치">반찬/김치</option>
                        <option value="면류">면류</option>
                    </select>
                </div>
                <button onclick="generateSimple()" class="w-full bg-red-600 text-white py-4 rounded-lg font-bold hover:bg-red-700 transition-all">
                    <i class="fas fa-magic mr-2"></i>AI로 상세페이지 생성하기
                </button>
            </div>
        </div>

        <!-- Detailed Input Form -->
        <div id="detailedForm" class="hidden bg-white rounded-2xl shadow-lg p-8 mb-8">
            <h3 class="text-2xl font-bold mb-6">📋 상세 입력 모드</h3>
            
            <!-- 두 가지 입력 방식 -->
            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                <h4 class="font-bold mb-3">입력 방식 선택:</h4>
                <div class="flex gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="inputType" value="form" checked class="mr-2">
                        <span>구조화된 폼 입력</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="inputType" value="text" class="mr-2">
                        <span>텍스트 복사 붙여넣기</span>
                    </label>
                </div>
            </div>

            <!-- Form Input -->
            <div id="formInput" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold mb-2">제품명 *</label>
                        <input type="text" id="detailedProductName" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">구성 및 규격</label>
                        <input type="text" id="composition" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block font-bold mb-2">소비기한</label>
                        <input type="text" id="expiry" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">제품종류</label>
                        <input type="text" id="productType" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">유형</label>
                        <select id="storageType" class="w-full p-3 border border-gray-300 rounded-lg">
                            <option value="">선택</option>
                            <option value="냉동">냉동</option>
                            <option value="냉장">냉장</option>
                            <option value="실온">실온</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block font-bold mb-2">성분 (품목제조보고서 내용)</label>
                    <textarea id="ingredients" rows="6" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="품목제조보고서의 성분 정보를 그대로 입력해주세요"></textarea>
                </div>
                <div>
                    <label class="block font-bold mb-2">제품특성</label>
                    <textarea id="characteristics" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="제품의 특성을 자유롭게 입력해주세요. AI가 정리해드립니다."></textarea>
                </div>
            </div>

            <!-- Text Input -->
            <div id="textInput" class="hidden">
                <label class="block font-bold mb-2">전체 정보 붙여넣기</label>
                <textarea id="bulkData" rows="15" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="함흥 물냉면 예시처럼 모든 정보를 복사해서 붙여넣어주세요"></textarea>
                <div class="text-sm text-gray-600 mt-2">
                    * AI가 자동으로 파싱하여 적절한 위치에 배치합니다
                </div>
            </div>

            <button onclick="generateDetailed()" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold hover:bg-blue-700 transition-all mt-6">
                <i class="fas fa-cogs mr-2"></i>상세 정보로 페이지 생성하기
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="hidden bg-white rounded-2xl shadow-lg p-8">
            <h3 class="text-2xl font-bold mb-6">🎉 생성 결과</h3>
            <div id="generatedContent" class="border border-gray-200 rounded-lg p-4 bg-gray-50 font-mono text-sm overflow-auto max-h-96"></div>
            <div class="flex gap-4 mt-6">
                <button onclick="copyResult()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-all">
                    <i class="fas fa-copy mr-2"></i>복사하기
                </button>
                <button onclick="downloadResult()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-all">
                    <i class="fas fa-download mr-2"></i>다운로드
                </button>
                <button onclick="previewResult()" class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition-all">
                    <i class="fas fa-eye mr-2"></i>미리보기
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
